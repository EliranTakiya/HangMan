    <header style="display: flex;">
    <h1>Hangman Game</h1>
    <p id="instructions">
        <div style="width: 350px;"></div>
<img style="height: 75px;padding-top: 20px;" src="/HangMan/asset/beeGames.png" alt="">

        <strong>Instructions:</strong> Type any

    </p>
    <p>
        <strong>Guess the word</strong>

    </p>
    <p id="status"></p>
    <p id="guessed-letters"></p><button onclick="window.location.reload()">Get a new word</button>
    <p id="error-message" style="color:red"></p>
    
    <div class="man" id="man"><img id="man1" alt=""></div>
    <div class="container">
        <div class="row one">
            <button id="a">a</button>
            <button id="b">b</button>
            <button id="c">c</button>
            <button id="d">d</button>
            <button id="e">e</button>
            <button id="f">f</button>
            <button id="g">g</button>
            <button id="h">h</button>
            <button id="i">i</button>
            <button id="j">j</button>
        </div>
        <div class="row two">
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <button>z</button>
        </div>
    </div>
    <footer style="background-color: blueviolet;">
        <p id="copyrights">created by Bee Games. <span>&copy;</span> 2023</p>
    </footer>
</body>
